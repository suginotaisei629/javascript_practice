<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  function over(x){
    // ここに処理を記述
    x.style.backgroundColor="red";
  };

  function leave(x){
    x.style.backgroundColor="#fdd";
  };
  
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button" onmouseover="over(this)" onmouseleave="leave(this)">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button" onmouseover="over(this)" onmouseleave="leave(this)">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button" onmouseover="over(this)" onmouseleave="leave(this)">
      <p>button3</p>
    </div>  
  </div> 
</body>
</html>
