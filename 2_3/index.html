<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
 
  function move(x) {
    var box = x;
    box.style.top = '150px';  
    box.style.left = '250px'; 
  };
  </script>
</head>
<body>
  <div id="button" onclick="move(this)">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
